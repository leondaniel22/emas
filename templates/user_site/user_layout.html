<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - EMAS</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'user_site/bootstrap-5.0.2/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'user_site/bootstrap-5.0.2/css/bootstrap.css' %}" />
    <script src="{% static 'user_site/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'user_site/scripts/respond.js' %}"></script>
    <script src="{% static 'user_site/bootstrap-5.0.2/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user_site/image_resizer/imageMapResizer.min.js' %}"></script>
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="p-2 navbar-brand" href="{% url 'error_category' %}">Start</a>
        <a class="p-2 navbar-brand" href="{% url 'admin:index' %}">Admin</a>
    </nav>

    <div class="">
        <img id="routemodel" src="{% static 'user_site/images/layout/routemodel.png' %}" alt="routemodel" width="100%" usemap="#routemodel">
        <map name="routemodel">
            <area id="konfektion_image"  target="_self" alt="konfektion_image" title="konfektion_image" href="{% url 'error_appearance' location='K' %}" coords="-20,0,1944,2040" shape="rect">
            <area id="konfektion_document" target="_self" alt="konfektion_document" title="konfektion_document" href="#" coords="1679,53,1918,397" shape="rect">
            <area id="druckwerke_image" target="_self" alt="druckwerke_image" title="druckwerke_image" href="{% url 'error_appearance' location='DuO' %}" coords="1944,0,8766,2040" shape="rect">
            <area id="druckwerke_document" target="_self" alt="druckwerke_document" title="druckwerke_document" href="#" coords="8501,26,8740,397" shape="rect">
            <area id="vorbehandlung_image" target="_self" alt="vorbehandlung_image" title="vorbehandlung_image" href="{% url 'error_appearance' location='V' %}" coords="8766,0,10173,2040" shape="rect">
            <area id="vorbehandlung_document" target="_self" alt="vorbehandlung_document" title="vorbehandlung_document" href="#" coords="9881,26,10147,397" shape="rect">
            <area id="laser_image" target="_self" alt="laser_image" title="laser_image" href="{% url 'error_appearance' location='LEE' %}" coords="10173,0,12244,2040" shape="rect">
            <area id="laser_document" target="_self" alt="laser_document" title="laser_document" href="#" coords="11952,53,12217,397" shape="rect">
            <area id="" target="_self" alt="kuehlstrecke_image" title="kuehlstrecke_image" href="{% url 'error_appearance' location='KmA' %}" coords="12244,0,16677,2040" shape="rect">
            <area target="_self" alt="kuehlstrecke_document" title="kuehlstrecke_document" href="#" coords="16358,53,16650,397" shape="rect">
            <area target="_self" alt="extruder_image" title="extruder_image" href="{% url 'error_appearance' location='E' %}" coords="16677,0,18892,2033" shape="rect">
            <area target="_self" alt="extruder_document" title="extruder_document" href="#" coords="18641,50,18884,376" shape="rect">
        </map>
    </div>
    <br>
    <div class="p-3 body-content bg-light">
{% block content %}{% endblock %}
        <hr/>
        <footer class="bg-light">
            <p>&copy; {{ date }} - EMAS</p>
        </footer>
    </div>

<script>
    imageMapResize();
</script>
{% block scripts %}{% endblock %}
</body>
</html>
